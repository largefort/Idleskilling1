<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Incremental Skilling Game</h1>
        <div class="row mt-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Strength</h2>
                        <p class="card-text">Skill Level: <span class="skill-level font-weight-bold">1</span></p>
                        <p class="card-text">Experience: <span class="experience font-weight-bold">0</span></p>
                        <p class="card-text">Upgrade Cost: <span class="upgrade-cost font-weight-bold">10</span></p>
                        <button class="btn btn-primary train-button">Train</button>
                        <button class="btn btn-warning upgrade-button">Upgrade</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Agility</h2>
                        <p class="card-text">Skill Level: <span class="skill-level font-weight-bold">1</span></p>
                        <p class="card-text">Experience: <span class="experience font-weight-bold">0</span></p>
                        <p class="card-text">Upgrade Cost: <span class="upgrade-cost font-weight-bold">10</span></p>
                        <button class="btn btn-primary train-button">Train</button>
                        <button class="btn btn-warning upgrade-button">Upgrade</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Intelligence</h2>
                        <p class="card-text">Skill Level: <span class="skill-level font-weight-bold">1</span></p>
                        <p class="card-text">Experience: <span class="experience font-weight-bold">0</span></p>
                        <p class="card-text">Upgrade Cost: <span class="upgrade-cost font-weight-bold">10</span></p>
                        <button class="btn btn-primary train-button">Train</button>
                        <button class="btn btn-warning upgrade-button">Upgrade</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-3">
            <button id="reset-button" class="btn btn-danger">Reset Progress</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
